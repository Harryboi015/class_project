<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <title>Document</title>
</head>
<body>
    
<div class="dennis">
    <h2>my form</h2>
    <div class="dennis">
        <form action="">
            <div>
                <label for="">first name</label>
                <input type="text" placeholder="first name"> 
            </div>
            <div>
               <label for="">last name</label>
               <input type="text" name="laastname" placeholder="last name">
            </div>
            <div>
                <label for="">email address</label>
                <input type="email" name="email" placeholder="email address">
            </div>
            <div>
                <label for="">home address</label>
                <input type="text" name="address" placeholder="home address" maxlength="100">
            </div>
            <label for="">date of birth</label>
            <input type="date" name="dob" placeholder="date of birth">
            <div>
                <div>
                    <label for="">picture</label>
                    <input type="file" name="picture" placeholder="picture">
                </div>
                <label for="">age</label>
                <input type="number" name="age" placeholder="age">
            </div>
            <div>
                <label for="">gender</label>
                <select name="gender" id="">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>
                    <option value="none">none</option>
                </select>
            </div>
            <div>
                <label for="club">club</label>
                <label for="manchester unted">manchester united <input type="radio" value="manchester united" name="manchester united" id="manchester united"></label>
                <label for="arsenal">arsenal <input type="radio" value="arsenal" name="arsenal" id="arsenal"></label>
                <label for="liverpool">liverpool <input type="radio" value="liverpool" name="liverpool" id="liverpool"></label>
                <label for="real madrid">real madrid <input type="radio" value="real madrid" name="real madrid" id="real madrid"></label>
             </div>
             <div>
                <label for="">club</label>
                <label for="manchester unted">manchester united <input type="checkbox"  name="manchester united" id="manchester united"></label>
                <label for="arsenal">arsenal <input type="checkbox"  name="arsenal" id="arsenal"></label>
                <label for="liverpool">liverpool <input type="checkbox"  name="liverpool" id="liverpool"></label>
                <label for="real madrid">real madrid <input type="checkbox" name="real madrid" id="real madrid"></label>
                <div>
                    <label for="message"> message</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>

                <button type="submit">submit</button>
        </form>
    </div>
</div>

</body>
</html>
